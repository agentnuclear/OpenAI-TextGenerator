<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div style="display: flex; flex-direction: row; width: 100%; background-color: rgb(173, 173, 173);">
<div>
    <form style="max-width: 800px; margin: 50px; justify-self: center;" method="POST" action="{{url_for('generator.analyze')}}">
        <div class="form-group">
            <label for="title" style="font-size: 33px;">Title</label>
            <input type="text" style="height: 60px; font-size: 20px;" class="form-control" placeholder="Enter Text" name="title"/>

        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<p class="text-left" style="cursor: pointer; margin: 50px; padding: 10px; border-radius: 8px; font-size: 24px; background-color: rgb(154, 155, 199);">
    OpenAI: {{ text }}
</p>
</div>

</div>
